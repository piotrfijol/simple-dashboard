<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>&lt; my</h1>
        <nav>
            <ul>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-house icon"></i>
                        <span class="label">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-user"></i>
                        <span class="label">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-arrow-right-to-bracket icon"></i>
                        <span class="label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="profile-data">
        <div class="user-info">
            <p class="username">Piotr Fijoł</p>
            <p class="user-role">Administrator</p>
        </div>
        <div class="user-avatar"></div>
    </div>
    <section class="items">
        <h2 class="section-header">Items</h2>

        <div class="arrow-wrapper">

            <div class="arrow-left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <div class="arrow-right-bg"></div>
            <div class="arrow-right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="items-wrapper">
            <div class="items-container">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </section>
    <section class="summary">
        <h2 class="section-header">Summary</h2>
        <div class="container">
            <div class="box details"></div>
            <div class="box last-conversation"></div>
            <div class="box login-info"></div>
            <div class="box"></div>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/piotrfijol">Piotr Fijoł</a> &copy; 2022</p>
    </footer>
</body>
</html>
